{% extends 'base.html' %}

{% block content %}

<h1>Post</h1>


{% for post in object_list %}

<ul type="none">
	<li>

		<div class="card">
			<h6 class="card-header">{{ post.author.first_name }} 
				{{ post.author.last_name }} - <small>{{ post.post_date }} - {{ post.category }}</small></h6>
				<div class="card-body">
					<h5 class="card-title">{{ post.title }}</h5>
					<p class="card-text">{{ post.snippet }}</p>
					<a href="{% url 'article-detail' post.pk %}" class="btn btn-success">View</a>
					<!-- <a href="{% url 'category' post.category|slugify %}" class="btn btn-outline-primary">{{ post.category }}</a> -->
				</div>
			</div>

		</li>
		<br>
	</ul>
	{% endfor %}


	{% endblock %}
