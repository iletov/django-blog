{% extends 'base.html' %}

{% block title %}
Delete Post
{% endblock %}

{% block content %}


{% if user.is_authenticated %}

<h1>Delete Post</h1>
<br><br>

<h4>Delete: {{ post.title }}</h4>
<br>

<div class="mb-3">
<form method="POST">
	{% csrf_token %}
	
	<strong>Are you sure you want to delete the post?</strong>
	<br><br>

	<button class="btn btn-outline-danger">Yeas</button>
	<a href="{% url 'home' %}" class="btn btn-outline-secondary">No</a>
</form>
</div>
{% else %}

<h3>Need to login to continue...</h3>

{% endif %}


{% endblock %}
