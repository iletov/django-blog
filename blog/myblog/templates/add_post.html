{% extends 'base.html' %}

{% block title %}
Create New Post
{% endblock %}

{% block content %}

{% if user.is_authenticated %}
<h1>Add Post...</h1>
<div class="mb-3">
	<form method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form.media }}
		{{ form.as_p }}
		<button class="btn btn-outline-success">Post</button>
		<a href="{% url 'add_category' %}" class="btn btn-outline-secondary">Add category</a>
	</form>

</div>

<script type="text/javascript">
	var name = "{{ user.id }}"
	document.getElementById("ivan").value = name;

</script>

{% endif %}


{% endblock %}
